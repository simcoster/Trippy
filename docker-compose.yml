services:
  db:
    image: pgvector/pgvector:pg16
    container_name: trippy-postgres
    environment:
      POSTGRES_USER: trippy
      POSTGRES_PASSWORD: trippy
      POSTGRES_DB: trippy
    ports:
      - "5432:5432"
    volumes:
      - trippy_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  trippy_pgdata:
